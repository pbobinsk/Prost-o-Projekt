name: User Service CI

on:
  push:
    branches: [ "main", "phase-*" ]
    paths:
      - 'services/user-service/**'
      - 'docker-compose-test.yml'
      - '.github/workflows/user-service-ci.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'services/user-service/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: echo "JWT_SECRET=test-secret-key-for-ci" > .env

      - name: Run Tests (Docker)
        # Uruchamia testy jednostkowe, integracyjne oraz weryfikacjÄ™ kontraktu Pact
        run: |
          docker compose -f docker-compose-test.yml up --build --abort-on-container-exit user-service-tests
          docker compose -f docker-compose-test.yml up --build --abort-on-container-exit user-service-pact-verifier
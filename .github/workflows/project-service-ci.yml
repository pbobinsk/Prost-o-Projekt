name: Project Service CI

on:
  push:
    branches: [ "main", "phase-*" ]
    paths:
      - 'services/project-service/**'        # Tylko zmiany w tym serwisie
      - 'docker-compose.test.yml'            # Lub w konfiguracji testowej
      - '.github/workflows/project-service-ci.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'services/project-service/**'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Tworzymy plik .env, ponieważ docker-compose go wymaga.
      # W testach używamy bezpiecznych, domyślnych wartości.
      - name: Create .env file
        run: echo "JWT_SECRET=test-secret-key-for-ci" > .env

      # Uruchamiamy dokładnie tę samą komendę, co lokalnie!
      - name: Run Tests (Docker)
        run: |
          docker compose -f docker-compose-test.yml up --build --abort-on-container-exit project-service-tests
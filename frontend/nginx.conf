# frontend/nginx.conf

server {
    # Nasłuchuj na standardowym porcie HTTP 80
    listen 80;

    # Folder, w którym Nginx będzie szukał plików do serwowania
    root /usr/share/nginx/html;
    # Plik, który ma być serwowany jako strona główna
    index index.html;

    # Ta sekcja jest kluczowa dla aplikacji SPA (Single Page App)
    # Jeśli przeglądarka zażąda ścieżki, której Nginx nie może znaleźć jako pliku
    # (np. /projects/123), zamiast zwracać błąd 404, serwuje główny plik index.html.
    # To pozwala, aby routing po stronie klienta (Vue Router) przejął kontrolę.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # =====================================================================
    # KLUCZOWA SEKCJA: Reverse Proxy do naszego Backendu
    # =====================================================================
    # Wszystkie żądania na ścieżkę /api/...
    location /api/ {
        # ...przekaż do naszej bramy API, która działa na porcie 3000
        proxy_pass http://api-gateway:3000;

        # Przekaż oryginalne nagłówki, aby backend wiedział, od kogo przyszło żądanie
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
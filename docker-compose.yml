version: '3.8'


services:

  api-gateway:
    build: ./services/api-gateway
    container_name: prost-o-projekt-gateway
    ports:
      - "3000:3000" # Jedyny publiczny port
    depends_on:
      - legacy-monolith

  # Zmieniamy nazwę serwisu na bardziej opisową
  legacy-monolith:
    # ZMIANA: Podajemy kontekst budowania
    build: ./services/legacy-monolith
    container_name: prost-o-projekt-monolith
    # ports:
    #   - "3000:3000"
    volumes:
      - ./services/legacy-monolith:/app
      - /app/node_modules
    depends_on:
      - legacy-db
    environment:
      - DB_HOST=legacy-db
      - DB_USER=admin
      - DB_PASSWORD=secret
      - DB_NAME=prostoprojekt
      - DB_PORT=5432
      - PORT=3000


  # Zmieniamy nazwę serwisu bazy danych
  legacy-db:
    image: postgres:14
    container_name: prost-o-projekt-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=secret
      - POSTGRES_DB=prostoprojekt
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data: